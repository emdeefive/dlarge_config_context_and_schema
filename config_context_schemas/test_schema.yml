---
_metadata:
  name: "Config Context Schema - Sites"
  description: "Schema for site-specific variables."
data_schema:
  title: "Site Variables"
  type: "object"
  properties:
    ntp_servers:
      type: "array"
      description: "NTP Servers"
      minItems: 1
      maxItems: 2
      items:
        type: "object"
        properties:
          ip:
            type: "string"
            format: "ipv4"
          prefer:
            type: "boolean"
      uniqueItems: true
      required:
        - "ip"
  required:
    - "ntp_servers"